<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png">
    <link rel="shortcut icon" href="/favicon.png">
    <link rel="apple-touch-icon" href="/favicon.png">
    
    <!-- Critical CSS inline -->
    <style>
      :root{--primary:25 95% 53%;--primary-foreground:0 0% 100%;--accent:32 98% 63%;--background:0 0% 100%;--foreground:20 14.3% 4.1%}body{font-family:Inter,system-ui,-apple-system,sans-serif;line-height:1.5;color:hsl(var(--foreground));background-color:hsl(var(--background));margin:0;padding:0}.container{width:100%;max-width:1200px;margin:0 auto;padding:0 1rem}.hero-section{background:white;min-height:500px;display:grid;align-items:center;padding:3rem 0}@media (min-width:768px){.hero-section{grid-template-columns:1fr 1fr;gap:2rem;padding:5rem 0}}.btn-primary{background-color:hsl(var(--primary));color:hsl(var(--primary-foreground));padding:1rem 2rem;border-radius:.375rem;text-decoration:none;font-weight:700;display:inline-block;text-align:center;transition:background-color .2s}.btn-primary:hover{background-color:hsl(var(--primary)/.9)}header{background:white;border-bottom:1px solid #e5e7eb;position:fixed;top:0;left:0;right:0;z-index:50;height:80px}.nav-container{height:80px;display:flex;align-items:center;justify-content:space-between}main{padding-top:80px}img{max-width:100%;height:auto}picture img{width:100%;height:100%;object-fit:cover}
    </style>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/images/Kitchen deep cleaning.webp" as="image" type="image/webp">
    <link rel="preload" href="/images/team-optimized.webp" as="image" type="image/webp">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" as="style">
    
    <!-- Font optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"></noscript>
    
    <!-- Font Awesome with subset loading -->
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"></noscript>
    
    <!-- Resource hints for external domains -->
    <link rel="dns-prefetch" href="//clienthub.getjobber.com">
